{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="sodakings inventory management system developed by muyangwa">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="soda, kings, inventory, management, system ">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<!-- <link rel="shortcut icon" href="img/icons/icon-48x48.png" /> -->

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />
    <title>{% block title %}
        {% endblock %}</title>

        <link href="{% static 'css/app.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    </head>
<body>
	<style>
		#alrt{
			width:360px;
			margin: 10px auto;
			padding:15px;
			border-radius:10px;
			display:flex; justify-content:space-between;
			position:relative; top:10px; right: 0px;
			z-index: 10;
		}
	</style>
	{% for message in messages %}
	<div id="alrt" class="alert bg-warning alert-dismissible fade show" role="alert" >
		{{ message | safe }} 
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>    
	{% endfor %}
	
    {% block body %}
    {% endblock %}
    <script src="{% static 'js/app.js' %}"></script>
     
</body>
</html>
