{% extends 'auth_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Password Reset 
{% endblock  %}

  

{% block body %}

	<div class="my-4 mx-md-5 px-3"> 
        
		<h3 class="mx-auto col-md-4 px-0">Set a new password</h3>
        <div class="col-md-4 mx-auto card p-3">
	        	
			<form method="post" >
				{% if validlink %}
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-info float-right" type="submit">Save</button>
				{% else %}
				<p style="color: red">Invalid Link!</p>
				<p>
					<a class="btn btn-info" href="{% url 'password_reset' %}">Reset password</a>
				</p>
				{% endif %}
			</form>
        </div>
	</div>
	
{% endblock  %}
