{% extends 'auth_base.html' %}

{% block title %}
	Change Password 
{% endblock  %}

  

{% block body %}

{% load crispy_forms_tags %}
	<div class="my-4 mx-md-5 px-3"> 
        

		{% load crispy_forms_tags %}
		<div class="m-5 p-4">
			<div class="m-5 p-5 col-md-6 mx-auto card shadow">
				<h1>Reset your password</h1>
				<form method="post">
					{% csrf_token %}
					{{ form | crispy }}
					<button class="btn btn-primary col-md-6 my-3">Send confirmation Link</button>
				</form>
			</div>
		</div>
		</div>
{% endblock  %}
